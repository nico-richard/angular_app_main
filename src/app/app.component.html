<header>
    <app-header (componentSelected)="onNavigate($event)"></app-header>
</header>
<main>
    <section *ngIf="componentToDisplay === 'shoppingList'">
        <app-shopping-list></app-shopping-list>

        <app-recipes></app-recipes>

        <h1>Home Page</h1>
    </section>
</main>

<router-outlet></router-outlet>
