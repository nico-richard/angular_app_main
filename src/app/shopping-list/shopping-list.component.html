<h2>Shopping List</h2>
<hr />
<main>
    <app-shopping-edit></app-shopping-edit>
    <div class="shopping-list">
        <h3>Shopping list</h3>
        <ul>
            <li
                *ngFor="let ingredient of ingredients; let i = index"
                (click)="onEditItem(i)"
            >
                <p>{{ ingredient.name }} : {{ ingredient.amount }}</p>
            </li>
        </ul>
    </div>
</main>
