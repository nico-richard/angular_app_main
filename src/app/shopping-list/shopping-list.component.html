<h2>Shopping List</h2>
<app-shopping-edit (setNewItem)="onSetNewItem($event)"></app-shopping-edit>
<main>
    <h3>Shopping list</h3>
    <div class="list">
        <div class="list-item" *ngFor="let ingredient of ingredients">
            <p>{{ ingredient.name }} : {{ ingredient.amount }}</p>
        </div>
    </div>
</main>
